name: Create Release on Merge

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Check if release already exists
        id: check_release
        run: |
          RELEASE=$(gh release view v${{ steps.version.outputs.version }} 2>/dev/null)
          if [ $? -eq 0 ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release
        if: steps.check_release.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            Setup_FromSoft_Coop_Manager.bat
            Uninstall_FromSoft_Coop_Manager.bat
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on completion
        run: |
          echo "âœ… Release v${{ steps.version.outputs.version }} created successfully!"
          echo "ðŸ“¦ Assets included:"
          echo "  - Setup_FromSoft_Coop_Manager.bat"
          echo "  - Uninstall_FromSoft_Coop_Manager.bat"
