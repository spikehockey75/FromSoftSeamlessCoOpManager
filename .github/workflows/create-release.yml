name: Create Release on Merge

on:
  push:
    branches:
      - main
    paths:
      - 'VERSION'

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Read version
        id: version
        shell: bash
        run: |
          VERSION=$(cat VERSION | tr -d '[:space:]')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.14'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Build exe with PyInstaller
        run: python build/build.py

      - name: Install Inno Setup
        run: choco install innosetup -y --no-progress

      - name: Compile installer
        run: iscc build\installer.iss

      - name: Create portable zip
        shell: bash
        run: |
          cd dist
          7z a -tzip "FromSoftModManager_v${{ steps.version.outputs.version }}_portable.zip" FromSoftModManager/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            dist/FromSoftModManager_Setup_v${{ steps.version.outputs.version }}.exe
            dist/FromSoftModManager_v${{ steps.version.outputs.version }}_portable.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
